<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="number_guessing.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://parth-parmar-06.github.io/Number_Guessing_Game" class="headMain">Number Guessing Game</a>
        <a href="https://parth-parmar-06.github.io/Number_Guessing_Game" class="headElement">About</a>
    </nav>
    <div class="container">
        <label for="">Enter Your Guess: </label>
        <input type="text" style="width: 30px; padding: 0.10vh 0.5vw;" placeholder="" id="userGuess"> 
        <span id="guessCounter">5</span> <br>
        <button id="submit" class="btn btn-submit">Submit</button> 
        <button id="reset" class="btn btn-reset">Reset</button>
        <p id="hintText" class="text">Hint: Guess a Number between 1 to 30</p>
        <p id="errorText" class="text">Error: None</p>
        <p id="winnerText" class="text"></p>
    </div>
    <script src="numer_guessing.js"></script>
</body>
</html>
